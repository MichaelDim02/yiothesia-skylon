<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
    <!-- Netlify CMS Admin Container -->
    <div id="nc-root"></div> <!-- This div will be replaced by the CMS app -->

    <!-- Netlify CMS Initialization Script -->
    <script>
        // Initialize Netlify CMS
        if (window.NetlifyCMS) {
            window.NetlifyCMS.init();
        }
    </script>
</body>
</html>
